<!doctype html>
<html lang="en" ng-app='shoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<script src="angular.min.js"></script>
<script src="app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>


  <div class="row" >


    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='shoppingListToBuyController as toBuy'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in toBuy.items'>Buy {{item.quantity}} of {{item.name}}<button class="btn btn-default" ng-click="toBuy.removeItem($index); toBuy.addToBoughtList(item.name, item.quantity)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-if="toBuy.errorMessage">{{toBuy.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='shoppingListBoughtController as scl'>
     <h2>Already Bought:</h2>
       <ul>
         <li ng-repeat='value in scl.alreadyBought'>Bought {{value.quantity}} {{value.name}}</li>
       </ul>
     <div class="emptyMessage" ng-if="scl.alreadyBought.length === 0">Nothing bought yet!</div>


    </div>
  </div>
</div>

</body>
</html>
